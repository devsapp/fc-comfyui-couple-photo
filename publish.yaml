Edition: 3.0.0
Type: Project
Name: fc-comfyui-couple-photo
Provider:
  - 阿里云
Version: 0.0.2
Description: 使用 ComfyUI 实现跨次元壁合照
HomePage: https://github.com/OhYee/fc-comfyui
Tags:
  - 部署函数
Category: 人工智能
Service:
  函数计算:
    Runtime: custom
Effective: Public
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - namespace
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区。由于当前模板涉及 Github 以及 HuggingFace 等网站访问，国内部分地区可能无法直接使用
      enum:
        - cn-hangzhou
        - cn-shanghai
        - ap-northeast-1
    namespace:
      title: 命名空间
      type: string
      default: photo-${default-suffix}
      description: 您可以根据需要多次创建该应用，通过命名空间来区分出不同的镜像地址
